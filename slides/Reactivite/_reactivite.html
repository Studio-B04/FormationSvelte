<h1>La réactivité des variables</h1>

<p>L'objectif premier de <b>Svelte</b>, comme tous les framework concurrents, c'est de créer facilement des composants réactifs, qui se mettent à jour dynamiquement.</p>

<p><b>Svelte</b> fait ça très simplement :</p>

<div v-click class="mbs-5">
<p>Voici un exemple :</p>

<div class="flex">
```svelte
<script>
  let count = 0; 
  // ici la variable count n'est pas exportée, ce n'est donc pas une propriété
</script>

<button on:click={() => count++}>Incrémenter</button>

<p>Valeur : {count}</p>
```

</div>
</div>
